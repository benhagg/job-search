<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Job Search â€” RAG UI</title>
    <style>
      body {
        font-family: system-ui, Segoe UI, Roboto, Arial;
        max-width: 900px;
        margin: 36px auto;
        padding: 0 16px;
        color: #111;
      }
      header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 18px;
      }
      input[type="text"] {
        flex: 1;
        padding: 10px 12px;
        font-size: 16px;
      }
      button {
        padding: 10px 14px;
        font-size: 16px;
      }
      .result {
        border: 1px solid #e1e1e1;
        padding: 12px;
        margin: 10px 0;
        border-radius: 6px;
      }
      .meta {
        font-size: 13px;
        color: #666;
        margin-bottom: 6px;
      }
      pre {
        white-space: pre-wrap;
        background: #fafafa;
        padding: 8px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 style="margin: 0; font-size: 20px">Job Search (RAG)</h1>
      <div style="flex: 1"></div>
    </header>

    <section>
      <div style="display: flex; gap: 8px">
        <input
          id="q"
          type="text"
          placeholder="Search for job listings, e.g. 'remote backend engineer'"
        />
        <button id="searchBtn">Search</button>
      </div>
      <div style="margin-top: 8px">
        <label
          ><input id="useAi" type="checkbox" checked /> Use AI answer
          (RAG)</label
        >
        <label style="margin-top: 8px; margin-left: 16px"
          ><input
            id="nResults"
            type="number"
            value="5"
            min="1"
            max="1000"
            style="width: 60px"
          />
          Number of Results</label
        >
      </div>
      </div>
    </section>

    <section id="status" style="margin-top: 12px; color: #444"></section>
    <section id="health" style="margin-top: 12px; color: #444"></section>
    <section id="results" style="margin-top: 12px"></section>

    <!-- Upload Job Listings Section -->
    <section
      id="upload-section"
      style="margin-top: 32px; border-top: 1px solid #eee; padding-top: 24px"
    >
      <h2 style="font-size: 18px; margin-bottom: 12px">Upload Job Listings</h2>
      <div style="margin-bottom: 12px">
        <label
          ><input type="radio" name="uploadType" value="json" checked />
          JSON</label
        >
        <label style="margin-left: 16px"
          ><input type="radio" name="uploadType" value="form" /> Form</label
        >
        <label style="margin-left: 16px"
          ><input type="radio" name="uploadType" value="excel" /> Excel</label
        >
      </div>
      <div id="upload-json" style="display: block">
        <textarea
          id="jsonInput"
          rows="8"
          style="width: 100%; font-family: monospace"
          placeholder="Paste an array of job objects here"
        ></textarea>
        <button id="validateJsonBtn">Validate JSON</button>
        <button id="submitJsonBtn">Submit Valid JSON</button>
        <div
          id="jsonValidationStatus"
          style="margin-top: 8px; color: #444"
        ></div>
      </div>
      <div id="upload-form" style="display: none">
        <form id="jobForm">
          <div id="formFields"></div>
          <button type="button" id="addFormEntryBtn">Add Another Entry</button>
          <button type="submit">Submit All</button>
        </form>
        <div id="formStatus" style="margin-top: 8px; color: #444"></div>
      </div>
      <div id="upload-excel" style="display: none">
        <input type="file" id="excelFileInput" accept=".xlsx" />
        <button id="submitExcelBtn">Upload Excel</button>
        <div id="excelStatus" style="margin-top: 8px; color: #444"></div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
